{% extends "base.html" %}


{% block content %}

{% load crispy_forms_tags %}

<h2 class="text-center">Login</h2>
<form action="{% url 'login' %}" method="POST" class="col-md-6 offset-md-3">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-warning">Login</button>
</form>


{% endblock %}
